# Management Endpoints (Expose all for local monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=never
management.endpoint.info.enabled=true
management.info.env.enabled=true
management.info.git.enabled=true

# Logging Configuration (Debug Hikari/Hibernate/S3 for troubleshooting)
logging.level.root=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure.EnableAutoConfiguration=DEBUG
logging.level.com.amazonaws=DEBUG
logging.level.software.amazon.awssdk=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
spring.boot.admin.client.enabled=false

# Static Resources (Serve uploads and static files)
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:uploads/
spring.web.resources.cache.period=3600
spring.web.resources.cache.cachecontrol.max-age=3600

# Application Debug and Profiles
debug=true
spring.profiles.active=local
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

